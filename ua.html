<!DOCTYPE html>
<html>
    <head>
        <title>
            Get User Agent
        </title>
        <meta charset="utf-8">
        <meta name="description" content="Get User Agent">
        <meta name="keywords" content="User Agent,UA">
    </head>
    <style>
        body {
            margin: 0;
        }
        .a {
            font-size: 3rem;
        }
    </style>
    <body>
        <div class="a" id="a">
            a
        </div>
    </body>
    <script>
        var ua
        ua=navigator.userAgent;  
        document.getElementById("a").innerText=ua;
    </script>
</html>
