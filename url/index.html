<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1.css">
    <title>url</title>
</head>
<body id="body">
	<div class="main1">
		<p id="p"></p>
	</div>
    <div class="main">
        <h2><span id="h2"></span></h2>
        <textarea id="textarea" class="textarea" rows="2" oninput="url(this.value);"></textarea>
		<div class="urlq1">
			<input type="checkbox" id="blankpage" checked="checked"><span id="after1"></span>
			<div></div>
			<input type="checkbox" id="starttime" onclick="if(document.getElementById('starttime').checked==true){document.getElementById('s-time').style.display='block'}else{document.getElementById('s-time').style.display='none'};"><span id="after2"></span>
			<div id="s-time" style="display: none;">
				<span><input type="number" id="year" min="1" max="9999"><span id="after3"></span></span>
				<span><input type="number" id="month" min="1" max="12"><span id="after4"></span></span>
				<span><input type="number" id="date" min="1" max="31"><span id="after5"></span></span>
				<span><input type="number" id="hour" min="0" max="23"><span id="after6"></span></span>
				<span><input type="number" id="minute" min="0" max="59"><span id="after7"></span></span>
				<span><input type="number" id="second" min="0" max="59"><span id="after8"></span></span>
			</div>
			<div></div>
			<input type="checkbox" id="endtime" onclick="if(document.getElementById('endtime').checked==true){document.getElementById('e-time').style.display='block'}else{document.getElementById('e-time').style.display='none'};"><span id="after9"></span>
			<div id="e-time" style="display: none;">
				<input type="number" id="eyear" min="1" max="9999"><span id="after3"></span>
				<input type="number" id="emonth" min="1" max="12"><span id="after4"></span>
				<input type="number" id="edate" min="1" max="31"><span id="after5"></span>
				<input type="number" id="ehour" min="0" max="23"><span id="after6"></span>
				<input type="number" id="eminute" min="0" max="59"><span id="after7"></span>
				<input type="number" id="esecond" min="0" max="59"><span id="after8"></span>
			</div>
			<div></div>
			<input type="checkbox" id="password" onclick="if(this.checked==true){document.getElementById('password-input').style.display='block'}else{document.getElementById('password-input').style.display='none'}"><span id="after10"></span>
			<div id="password-input" style="display: none;">
				<input type="password" id="password-1" oninput="if(document.getElementById('password-2').value!=this.value&&document.getElementById('password-2').value!=''){document.getElementById('after13').innerText='两次输入不一致'}else{document.getElementById('after13').innerText=''}"><span id="after11"></span>
				<input type="password" id="password-2" oninput="if(document.getElementById('password-1').value!=this.value){document.getElementById('after13').innerText='两次输入不一致'}else{document.getElementById('after13').innerText=''}"><span id="after12"></span><span id="after13"></span>
			</div>
			
		</div>
        <div class="result">
            <h3>结果：</h3>
            <textarea id="res1" rows="1" style="width: 50%;cursor: text;" disabled></textarea>
            <button onclick="copy1();">点击复制</button>
            <h3>二维码：</h3>
            <div id="qr1"></div>
        </div>
    </div>
    <hr style="margin-top: 3em;">
    <div class="main">
        <h2 style="margin-top: 3em;"><span id="h2-2"></span></h2>
        <textarea id="textarea2" class="textarea2" rows="5" oninput="text(this.value);"></textarea>
        <div class="result2">
            <h3>结果：</h3>
            <textarea id="res2" rows="1" style="width: 50%;cursor: text;" disabled></textarea>
            <button onclick="copy2();">点击复制</button>
            <h3>二维码：</h3>
            <div id="qr2"></div>
        </div>
    </div>
</body>
<script src="./1.js"></script>
<script src="0.js"></script>
<script src="./qrcode.js"></script>
</html>
